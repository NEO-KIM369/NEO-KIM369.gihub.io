<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>0621-003</title>
	<style>
		#wrapper {
			margin:  0 auto;
			width:  650px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
	<h1>상품주문서</h1>
	<form action="action.php">
		<fieldset>
			<legend>개인정보</legend>
			<ul>
				<li>
					<label for="uname">이름</label>
					<input type="text" id="uname" placeholder="여백없이 입력" required>
				</li>
				<li>
					<label for="tel1">연락처</label>
					<input type="text" id="tel1" placeholder="연락가능한 번호" required>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>배송지 정보</legend>
			<ul>
				<li>
					<label for="addr">주소</label>
					<input type="text" id="addr" required>
				</li>
				<li>
					<label for="tel2">전화번호</label>
					<input type="text" id="tel2" required>
				</li>
				<li>
					<label for="comment">메모</label>
					<input type="text" id="comment" required>
				</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>주문 정보</legend>
			<ul>
				<li>
					<label><input type="checkbox">과테말라 안티구아 (100g) </label>
					<label><input type="number" value="5" min="0" max="5"></label>
				</li>
				<li>
					<label><input type="checkbox">인도네시아 만델링 (100g) </label>
					<label><input type="number" value="0" min="0" max="5"></label>
				</li>
				<li>
					<label><input type="checkbox">탐라는도다(블렌딩) (100g) </label>
					<label><input type="number" value="0" min="0" max="5"></label>
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="주문하기">
		<input type="reset" value="다시 작성">
	</form>
	</div>
</body>
</html>
