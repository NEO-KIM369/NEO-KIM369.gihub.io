<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>0622-001</title>
	<style>
		#container {
			width:  500px;
			height:  500px;
			border:  1px solid black;
			margin:  0 auto;
			position: relative;
		}

		.cls001 {
			width:  50px;
			height:  50px;
			background: red;
			position: absolute;
		}

		#box1 {
			top:  0;
			left:  0;
		}

		#box2 {
			top: 0;
			right:  0;
		}

		#box3 {
			bottom: 0;
			right:  0;
		}

		#box4 {
			bottom: 0;
			left:  0;
		}

		#box5 {
			top:  50%;
			left:  50%;
			margin-top: -25px;
			margin-left:  -25px;
		}

	</style>
</head>
<body>
	<div id="container">
		<div id="box1" class="cls001"></div>
		<div id="box2" class="cls001"></div>
		<div id="box3" class="cls001"></div>
		<div id="box4" class="cls001"></div>
		<div id="box5" class="cls001"></div>
	</div>
</body>
</html>
